#change: added type Post definition which is omitted in the doc
type User @model {
  id: ID!
  username: String
  posts: [Post]
    @connection(name: "UserPosts")
    @auth(rules: [{ allow: owner, ownerField: "username" }])
}

type Post @model(queries: null) 
{
  id: ID!
  owner: User @connection(name: "UserPosts")
  postname: String
  content: String
}

